services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://wine:${DB_PASSWORD:-password}@db:5432/wine_cellar
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=wine
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=wine_cellar
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wine -d wine_cellar"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
